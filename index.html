<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Access: Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Gray-50 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            background-color: white;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem; /* 40px */
            width: 100%;
            max-width: 28rem; /* 448px */
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem; /* 24px */
        }
        .logo-svg {
            width: 48px; /* Larger logo */
            height: 48px;
            color: #ea580c; /* Orange-600 */
        }
        .login-card h1 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: #ea580c; /* Orange-600 */
            text-align: center;
            margin-left: 0.75rem;
        }
        .login-card h2 {
            text-align: center;
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            color: #374151; /* Gray-700 */
            margin-bottom: 2rem; /* 32px */
        }
        .input-group {
            margin-bottom: 1.25rem; /* 20px */
        }
        .input-group label {
            display: block;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: #4b5563; /* Gray-600 */
            margin-bottom: 0.5rem; /* 8px */
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            border: 1px solid #d1d5db; /* Gray-300 */
            border-radius: 0.5rem; /* 8px */
            font-size: 1rem; /* 16px */
            transition: border-color 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #f97316; /* Orange-500 */
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.3); /* Orange focus ring */
        }
        .button-login {
            background-color: #f97316; /* Orange-500 */
            color: white;
            font-weight: 600;
            padding: 0.875rem 1.5rem; /* 14px 24px */
            border-radius: 0.5rem; 
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1rem; /* 16px */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-login:hover {
            background-color: #ea580c; /* Orange-600 */
        }
        .button-login i {
            margin-right: 0.5rem;
        }
        .footer-text {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280; /* Gray-500 */
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10C27.9086 10 10 27.9086 10 50C10 72.0914 27.9086 90 50 90C72.0914 90 90 72.0914 90 50C90 27.9086 72.0914 10 50 10ZM50 75C36.1929 75 25 63.8071 25 50C25 36.1929 36.1929 25 50 25C63.8071 25 75 36.1929 75 50C75 63.8071 63.8071 75 50 75Z"/>
                <path d="M50 40L65 60H35L50 40Z" />
            </svg>
            <h1>Agri-Access</h1>
        </div>
        <h2>Welcome Back!</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="input-group">
                <label for="userType">I am a...</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="finance_provider">Finance Provider</option>
                    <option value="capital_provider">Capital Provider</option>
                </select>
            </div>
            <button type="submit" class="button-login">
                <i class="ph ph-sign-in"></i>
                Login
            </button>
        </form>
        <p class="footer-text">&copy; 2025 Agri-Access. Empowering Futures.</p>
    </div>

    <script>
        // Simple login redirection logic for prototype
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value; // You can use these for pseudo-auth if needed

            if (!userType) {
                alert('Please select your user type.');
                return;
            }
            
            // In a real app, you would perform authentication here.
            // For this prototype, we'll just redirect based on user type.

            let targetDashboard = '';

            switch (userType) {
                case 'farmer':
                    // IMPORTANT: Replace 'farmer_dashboard.html' with the actual filename
                    // of the Farmer Dashboard HTML file you have.
                    targetDashboard = 'farmer_dashboard.html'; 
                    break;
                case 'finance_provider':
                    // IMPORTANT: Replace 'finance_provider_dashboard.html' with the actual filename
                    // of the Finance Provider Dashboard HTML file you have.
                    targetDashboard = 'finance_provider_dashboard.html';
                    break;
                case 'capital_provider':
                    // IMPORTANT: Replace 'capital_provider_dashboard.html' with the actual filename
                    // of the Capital Provider Dashboard HTML file you have (the one currently open).
                    targetDashboard = 'capital_provider_dashboard.html'; 
                    break;
                default:
                    alert('Invalid user type selected.');
                    return;
            }

            // Simulate successful login and redirect
            alert('Login successful (prototype)! Redirecting to ' + userType + ' dashboard...');
            window.location.href = targetDashboard; 
        });
    </script>
</body>
</html>
